name: '[trigger.main] Pushed/merged to main'

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  docker-build-push-cms-base:
    uses: mysticeragames/MakeItStatic-CI/.github/workflows/job.docker-image-makeitstatic-cms-base.yml@main
    with:
      PUSH: 'true'
      RELEASE: 'false'
    secrets:
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
